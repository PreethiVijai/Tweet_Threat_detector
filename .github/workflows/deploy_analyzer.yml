name: Docker Image CI

on:
  pull_request:
    branches:
      - master
      - development
    paths:
      - 'application/Analyzer/src/**'
      - 'application/Analyzer/Dockerfile'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test
      run: bash application/Analyzer/runTests.sh || exit 1

  build:
    if: success()
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check if master Branch
      if: github.base_ref == 'master'
      run: CLUSTER='cluster-1'
    - name: Check if development Branch
      if: github.base_ref == 'master'
      run: CLUSTER='cluster-2'
    - name: Decrypte key file
      run: ./.github/scripts/decrypt_key.sh
      env: 
        PASSPHRASE: ${{ secrets.ENCRYPT_KEY }}
    - name: Authenticate to GCP
      run: gcloud auth activate-service-account --key-file=$HOME/secrets/key.json
    - name: Set Porject
      run: gcloud config set project ${{ secrets.PROJECT_ID}}
    - name: Configure Docker
      run: gcloud auth configure-docker
    - name: Build the Docker image
      run: docker build application/Analyzer --file application/Analyzer/Dockerfile --tag gcr.io/${{ secrets.PROJECT_ID}}/analyzer:$GITHUB_SHA
    - name: Push the Docker image
      run: docker push gcr.io/${{ secrets.PROJECT_ID}}/analyzer:$GITHUB_SHA
    - name: Configure kubernetes
      run: gcloud container clusters get-credentials --zone us-central1-c $CLUSTER
    - name: Set deployment on image
      run: kubectl set image deployment/analyzer analyzer=gcr.io/${{ secrets.PROJECT_ID}}/analyzer:$GITHUB_SHA
